<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha pagina bootstrap</title>
        <meta charset="uft-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!--css do bootstrap-->
        <link rel="stylesheet" href="css/style.css"> <!--css criado-->
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--   <button type="button" class="btn btn-danger">Danger</button>  é um botão pronto na documentação do bootstrap-->
        <nav class="navbar navbar-expand-lg navbar-light margin">
            <a class="navbar-brand" href="#"> <!--as classes navbar fazem com que os botões e menus fiquem alinhados horizontalmente e não empilhados-->
                 <img src="bootstrap/img/criatividade.jpg" width="200" height="160" alt="Seja criativo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos"> Quem somos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#parceiros"> Parceiros</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#serviços"> Serviços</a>
                </li>
                </ul> 
            </div>
            
               
        </nav>
        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3>Quem somos</h3>
                <img src="bootstrap/img/pai_menina.jpg" width="200px" height="300px" alt="Seja um pai também"!>
                <p>Somos felizes porque fazemos o que amamos</p>
                <h3>Nosso compromisso é com o futuro.</h3>
            </div>

        </section id="parceiros">
            <div class="container-fluid text-center margin parceiros">
                <h3>PARCEIROS</h3>
                    <div class="container">
                        <div class="row"> <!--classe que inicia as colunas-->
                            <div class="col-lg-4">
                                <img src="bootstrap/img/tocar.jpg" width="100%" alt="Vamos juntos!">
                            </div> <!--usar 100% faz com que a imagem fique responsiva-->
                            <div class="col-lg-4">
                                <img src="bootstrap/img/tocar.jpg" width="100%" alt="Vamos juntos!">
                            </div>
                            <div class="col-lg-4">
                                <img src="bootstrap/img/tocar.jpg" width="100%" alt="Vamos juntos!">
                            </div>

                        </div>
                    </div>
            </div>
        <section id="serviços">
            <div class="container-fluid text-center margin servicos">
                <h3>SERVIÇOS</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6"> <!--o col-lg-6 faz referencia ao número de colunas na pag, o bootstrat admite 12, nesse caso cada imagem corresponde a 6.-->
                                <p>Nos te oferecemos o melhor no seguimento</p>
                                <img src="bootstrap/img/xadrez.jpg" width="100%" alt="">
                            </div>
                            <div class="col-lg-6">
                                <p>Nos te oferecemos o melhor no seguimento</p>
                                <img src="bootstrap/img/xadrez.jpg" width="100%" alt="">
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <footer class="container-fluid text-center creditos">
            <p>Desenvolvido por Silmar Silva</p>
        </footer>
     
    </body>
</html>
